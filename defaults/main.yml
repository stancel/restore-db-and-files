---
# defaults file for restore-db-and-files

# The Document Root or file path where the files will be stored and served up by your webserver. 
# The default path is "/var/www/html" and assumes you are running Apache2 on Debian or Ubuntu
restore_db_and_files_web_files_path: "/var/www"
restore_db_and_files_web_directory_for_application: "/html"

# The linux username used by your webserver. The default value is "www-data" which assumes Apache is used on a Debian or Ubuntu linux
restore_db_and_files_web_user: "www-data"

# The linux group used by your webserver. The default value is "www-data" which assumes Apache is used on a Debian or Ubuntu linux
restore_db_and_files_web_group: "www-data"
